<div class="main-div">
  <div class="container">
    <div class="task-list">
      <h2>Task List</h2>
      <ul class="task-items">
        <!-- Task list items will be dynamically generated using Angular -->
        <li class="task-item">
          <span class="task-title">Sample Task</span>
          <span class="task-due-date">Due: 2023-07-27</span>
          <span class="task-priority">Priority: High</span>
        </li>
      </ul>
    </div>

    <div class="task-details">
      <h2>Task Details</h2>
      <div class="details-content">
        <!-- Task details will be dynamically populated using Angular -->
        <h3 class="details-title">Sample Task</h3>
        <p class="details-description">This is a sample task description.</p>
        <p class="details-due-date">Due: 2023-07-27</p>
        <p class="details-priority">Priority: High</p>
      </div>
    </div>

    <div class="add-task">
      <h2>Add Task</h2>
      <form class="task-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date" required />
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>
</div>
